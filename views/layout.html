<!doctype html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			{{$ title }}
			{{#twitter_username}}@{{twitter_username}} – {{/twitter_username}}{{app_name}}
			{{/ title }}
		</title>

		<link rel="stylesheet" type="text/css" href="normalize.css/normalize.css" charset="utf-8">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" charset="utf-8">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" charset="utf-8">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/layout.css" charset="utf-8">

		{{$ stylesheet }}{{/ stylesheet }}

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="./">{{#twitter_username}}@{{twitter_username}}{{/twitter_username}}</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li{{#is_index}} class="active"{{/is_index}}><a href="./">Übersicht</a></li>
					</ul>
					<ul class="nav navbar-nav pull-right">
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			{{# flash }}
			<div class="alert alert-{{flashtype}}"><a href="./?action={{flashaction}}&amp;{{flashparams}}" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></a>{{ flash }}</div>
			{{/ flash }}
			{{$ content }}{{/ content }}
		</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		{{$ javascript }}{{/ javascript }}
		<script src="js/twitter-ie10-fix.js"></script>
	</body>
</html>
